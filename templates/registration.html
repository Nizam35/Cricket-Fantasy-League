<html>
	<head>
		<title>
			Registration - Sign up for free
		</title>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />
		<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
	</head>
	<body bgcolor="#D3D3D3" link="#FFFFFF" vlink="#FFFFFF" alink="#FFFFFF">
		<div style="background-color:#1A5BE8; width: 100%; height: 50px; border: none;"> 
		<button class="button1"><a style="text-decoration:none" href="topplayers.html"> Live Matches </a></button>	 
		<button class="button1"><a style="text-decoration:none" href="topplayers.html"> Current Series </a></button>
		<button class="button1"><a style="text-decoration:none" href="topplayers.html"> Upcoming Series </a></button>
		<button class="button1"><a style="text-decoration:none" href="topplayers.html"> Top Players </a></button>
		</div>
		<center>
			<br>
			<h1>
				Fill Up Form To Register
			</h1>
			<form  action="/registration.html" method="POST">
				<br><font color="red">{{error}}</font><br>
				<input type="text" placeholder="First Name" name="firstname" style="width: 200px; font-size: 20">
				<input type="text" placeholder="Last Name" name="lastname" style="width: 200px; font-size: 20">
				<br><br>
				<input type="text" placeholder="Username" name="username" style="width: 400px; font-size: 20">
				<br><br>
				<input type="text" placeholder="Email-id" name="emailid" style="width: 400px; font-size: 20">
				<br><br>
				<input type="text" placeholder="Favourite Team" name="favouriteteam" style="width: 400px; font-size: 20">
				<br><br>
				<input type="password" placeholder="Password" name="password" style="width: 400px; font-size: 20">
				<br><br>
				<input type="password" placeholder="Confirm Password" name="cpassword" style="width: 400px; font-size: 20">
				<br><br>
				<input class="button" name="submit" type="submit" value="Sign Up" style="width: 200px">
				<a href="login.html" class="button">Back to Login</a>
			</form>
		</center>
	</body>
</html>
