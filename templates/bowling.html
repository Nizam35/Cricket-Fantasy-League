<html>
	<head> 
		<title>
		Bowling Stats
		</title>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />
	</head>
	<body><body bgcolor="#D3D3D3" link="#FFFFFF" vlink="#FFFFFF" alink="#FFFFFF">
		<div style="background-color:#1A5BE8; width: 100%; height: 50px; border: none;"> 
		<button class="button1"><a style="text-decoration:none" href="topplayers.html"> Live Matches </a></button>	 
		<button class="button1"><a style="text-decoration:none" href="topplayers.html"> Current Series </a></button>
		<button class="button1"><a style="text-decoration:none" href="topplayers.html"> Upcoming Series </a></button>
		<button class="button1"><a style="text-decoration:none" href="topplayers.html"> Top Players </a></button>
		</div><br><br>
			<a href="price.html" class="button8"> Batting Statistics </a>
			<a href="home.html" class="button3"> Back </a>
		<form action="/bowling.html" method="POST">
		<table style="width:100%" align="center" border=1 class="table1">
			<tr>
				<th><input class="button2" name ="send_button" type="submit" value="Name" style="width:100%"></th>
				<th><input class="button2" name ="send_button" type="submit" value="Matches" style="width:100%"></th>
				<th><input class="button2" name ="send_button" type="submit" value="Wickets" style="width:100%"></th>
				<th><input class="button2" name ="send_button" type="submit" value="Economy" style="width:100%"></th>
				<th><input class="button2" name ="send_button" type="submit" value="4 Wicket Hauls" style="width:100%"></th>
				<th><input class="button2" name ="send_button" type="submit" value="5 Wicket Hauls" style="width:100%"></th>
				<th><input class="button2" name ="send_button" type="submit" value="Price" style="width:100%"></th>
			</tr>
			{% for row in rows %}
			<tr align="center">
				<td> {{ row[0] }}</td>
				<td> {{ row[1] }}</td>
				<td> {{ row[2] }} </td>
				<td> {{ row[3] }} </td>
				<td> {{ row[4] }} </td>
				<td> {{ row[5] }} </td>
				<td> {{ row[6] }} </td>
			</tr>
			{% endfor %}
		</table>
		<center><a href="home.html" class="button8"> Back </a></center>
		</form>
	</body>
</html>
